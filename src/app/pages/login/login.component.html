
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" src="login.component.scss">

</head>
<body background="https://static.vecteezy.com/system/resources/previews
/002/469/425/non_2x/seamless-pattern-with-animal-paw-prints-gray-paws-
on-a-white-background-illustration-endless-background-free-vector.jpg">
  <!--Menu de HTML //-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-5 shadow-lg p-3 mb-5 bg-body rounded">

          <form class="card-body cardbody-color p-lg-5 " [formGroup]="miFormulario">
            <div class="text-center">
              <img src="https://i.pinimg.com/736x/29/07/87/2907870a72a5ee067fcac7280db5a72d.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="500px" height="500px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" formControlName="Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" formControlName="Contrasenia">
            </div>
            <div *ngIf="texto==true" class="text-center pt-2">
              <span style="color:red;" class="text-center">datos incorrectos</span>
           </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" [disabled]="miFormulario.invalid" (click)="loginUsuario()">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="#" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  
</body>
